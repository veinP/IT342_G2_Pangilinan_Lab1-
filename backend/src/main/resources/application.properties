spring.application.name=userauth

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthgate_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# JWT Configuration
jwt.secret=HealthGateSecretKeyForJWTTokenGeneration2026SuperSecureRandomString
jwt.expiration=86400000
